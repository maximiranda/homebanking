<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="d-none">
        <div class="container">
            <nav></nav>
        </div>
    </header>
    <main>
        <div id="app" class="container d-flex flex-column gap-md-2 flex-md-row flex-wrap justify-content-md-center">
            <h1 class="text-center w-100 m-md-4">Clientes</h1>
            <div class="form-container w-100 mb-3">
                <form action="#" class="w-100">
                    <fieldset>
                        <h3>Agregar Clientes</h3>
                        <div class="mb-3">
                            <label class="form-label" for="firstName">Nombre: </label>
                            <input class="form-control" type="text" v-model="firstName" id="firstName">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="lastName">Apellido: </label>
                            <input class="form-control" type="text" v-model="lastName" id="lastName">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="email">Email: </label>
                            <input class="form-control" type="email" v-model="email" id="email">
                        </div>
                    </fieldset>
                    
                    <input class="btn btn-primary" @click="addClient" type="submit" value="Enviar">
                </form>
            </div>
            <div class="table-container w-100">
                <h3>Lista de clientes</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col"> Apellido</th>
                            <th scope="col">Email</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <template v-for="client in clients">
                            <tr>
                                <td class="">{{client.firstName}}</td>
                                <td>{{client.lastName}}</td>
                                <td>{{client.email}}</td>
                                <td class="d-flex justify-content-evenly">
                                    <i @click="activateForm(client)" class="bi bi-pencil-fill me-2"></i>
                                    <i @click="deleteClient($event, client)" class="bi bi-x-lg"></i>
                                </td>
                            </tr>
                            <tr class="d-none" :id="client._links.self.href">
                                <td class="form-floating">
                                    <input type="text" v-model="editName" class="form-control">
                                    <label for="floatingInputValue">Name</label>
                                </td>
                                <td class="form-floating">
                                    <input type="text" v-model="editLast" class="form-control" >
                                    <label for="floatingInputValue">Last Name</label>
                                </td>
                                <td class="form-floating">
                                    <input type="email" v-model="editEmail" class="form-control" >
                                    <label for="floatingInputValue">Email</label>
                                </td>
                                <td class="d-flex justify-content-center align-items-center">
                                    <i @click="updateClient(client)" class="bi bi-save2 me-2"></i>
                                    <i @click="showAndHide($event)" class="bi bi-x-lg"></i>
                                </td>
                            </tr>
                        </template>
                </tbody>
                </table>
            </div>
            <div class="w-100">
                <h3 class="m-3">REST Response</h3>
                <pre class="w-100">{{data}}</pre>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./manager.js"></script>
</body>
</html>
