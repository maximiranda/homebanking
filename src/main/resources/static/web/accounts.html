<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuentas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/styles.css">

</head>
<body class="bg-home">
    <div class="d-lg-flex" id="app">

        <template v-if="isLoaded == false">
            <main class="min-vh-100 min-vw-100 m-0 bg-azul load d-flex justify-content-center align-items-center">
                <div class="fixed-top mt-4 text-center">
                    <span class="h1 text-white"><span class="color-verde">Max</span>bank</span>
                </div>
                <div class="d-flex align-items-center">
                    <h2 class="text-white">Loading</h2>
                    <img src="./assets/img/Pulse-1s-200px.svg" alt="">
                </div>
            </main>
        </template>
        <template v-else>
            <header>
                <nav class="navbar fixed-bottom d-lg-flex flex-lg-column justify-content-lg-start pt-lg-0">
                    <div class="btn-notifications">
                        <div class="btn-group dropstart d-lg-flex align-items-lg-center w-100 gap-3 position-relative" data-bs-toggle="dropdown" aria-expanded="false">
                            <div V-if="transactions.length != 0" class="position-absolute customBadge badge bg-danger text-white rounded-pill">
                                {{transactions.length}}
                            </div>
                            <i class="bi bi-bell fs-2 text-black"></i>
                            <ul class="dropdown-menu dropdown-menu-notify px-2">
                                <li v-for="transaction in transactions" class="justify-content-between w-100 my-3 border-pill p-1 notifactions-container d-flex notifactions position-relative">
                                    <div class="ms-1">
                                        <p class="mb-0">{{transaction.description}}</p>
                                        <span class="m-0">{{formatDate(transaction.date)}}</span>
                                    </div>
                                    <div class="me-2">
                                        <p class="">{{moneyFormat.format(transaction.amount)}}</p>
                                    </div>
                                    <a :href="'./account.html?id=' + transaction.accountId">
                                        <span class="link" ></span>
                                    </a>
                                </li>
                                <li v-if="transactions.length == 0" class="d-flex justify-content-center align-items-center flex-wrap">
                                    <h5 class="text-center w-100">No tienes nuevas notifiaciones</h5>
                                    <i class="bi bi-check-circle-fill fs-1 color-verde"></i>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="nav-header text-white container-fluid d-none d-lg-flex bg-azul w-100">
                        <h1 class="text-center mt-2 d-lg-block d-none"><span class="color-verde">Max</span><span class="">bank</span></h1>
                        <div class="d-flex ms-2 align-items-center justify-content-start profile w-100 gap-3">
                            <div class="dropdown dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                <img v-if="client.profileImg != null" :src="client.profileImg" class="img-avatar" >
                                <i v-else class="bi bi-person-circle" data-bs-toggle="dropdown" aria-expanded="false"></i>
                                <ul class="dropdown-menu">
                                    <li><button class="dropdown-item" type="button"><i class="bi bi-gear-fill"></i> Configuracion</button></li>
                                    <li><button class="dropdown-item" @click="logout" type="button"><i class="bi bi-power text-danger"></i> Salir</button></li>
                                  </ul>
                            </div>
                            
                            <div class="greeting-name ms-1">
                                <p class="m-0 greeting">Buenas Tardes</p>
                                <p class="m-0 name">{{client.firstName}} {{client.lastName}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="link-sidebar d-lg-flex flex-lg-column justify-content-lg-between w-100">
                        <div class="container-fluid d-flex flex-lg-column justify-content-evenly w-100">
                            <a class="d-lg-flex align-items-lg-center active gap-3 border-pill" href="#"><i class="bi bi-house-door fs-2"></i><span class="d-none d-lg-inline">Home</span></a>
                            <a class="d-lg-flex align-items-lg-center gap-3 border-pill" href="./transfers.html"><i class="bi bi-arrow-left-right fs-2 text-black"></i><span class="d-none d-lg-inline">Transferencias</span></a>
                            <a class="d-lg-flex align-items-lg-center gap-3 border-pill" href="./cards.html"><i class="bi bi-credit-card-2-back-fill fs-2 text-black"></i><span class="d-none d-lg-inline">Tarjetas</span></a>
                        </div>
                        <div v-if="accountsLength < 3" class="w-100 d-none d-lg-flex justify-content-center align-items-center">
                            <div role="button" data-bs-toggle="modal" data-bs-target="#addAccountModal" class="bg-verde btn btn-success ps-3 pe-3  rounded-pill">
                                <p class=" text-center add-account m-0 text-white">Añadir Cuenta</p>
                            </div>
                        </div>
                    </div>
                </nav>
            </header>
            <main class="d-flex flex-column mt-lg-2">
                <div class="sticky-top bg-white mb-2 shadow">
                    <h1 class="text-center d-lg-none mt-2"><a class="text-decoration-none w-auto" href="#"><span class="color-verde">Max</span><span class="color-azul">bank</span></a></h1>
                    <div class="w-100 d-flex justify-content-center d-lg-none my-3">
                        <div class="d-lg-none d-flex align-items-center justify-content-between profile">
                            <div class="d-flex align-items-center justify-content-start ">
                                <div class="dropdown">
                                <img v-if="client.profileImg != null" :src="client.profileImg" class="img-avatar" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i v-else class="bi bi-person-circle fs-1" data-bs-toggle="dropdown" aria-expanded="false"></i>
                                    <ul class="dropdown-menu">
                                        <li><button class="dropdown-item" type="button"><i class="bi bi-gear-fill"></i> Configuracion</button></li>
                                        <li><button class="dropdown-item" @click="logout" type="button"><i class="bi bi-power text-danger"></i> Salir</button></li>
                                      </ul>
                                </div>
                                <div class="greeting ms-1">
                                    <p class="m-0">¡Hola</p>
                                    <p class="m-0">{{client.firstName}} {{client.lastName}}!</p>
                                </div>
                            </div>
                            <div class="bg-azul p-2 rounded-pill">
                                <a class="text-white text-decoration-none" href="./cards.html">Mis tarjetas</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="w-100 d-flex justify-content-between flex-wrap gap-2 gap-lg-0">
                    <div class="w-100 d-flex justify-content-center align-items-center flex-wrap principal-container">
                        <transition appear name="bounce">
                            <div class="balance-container">
                                <div class="d-flex align-items-center justify-content-center pt-1 balance-header position-relative">
                                        <span class="text-white"  >Saldo Disponible</span>
                                        <i class="bi bi-eye-fill text-white ms-3" role="button" id="eye" @click="hideBalance($event)"></i>
                                        <i class="bi bi-eye-slash-fill text-white ms-3 d-none" id="slash-eye" role="button" @click="hideBalance($event)"></i>
                                        <i v-if="accountsLength < 3" data-bs-toggle="modal" data-bs-target="#addAccountModal" role="button" class="d-lg-none ms-5 bi bi-plus-circle text-white position-absolute top-1 end-0 pe-3"></i>
                                </div>
                                <div class="d-flex flex-column balance-body">
                                    <div class="d-flex justify-content-between align-items-center total-balance">
                                        <div>
                                            <p class="text-white fw-bold m-0">Dollar</p>
                                            <p class="text-white text-center">US</p>
                                        </div>
                                        <h5 class="text-white"><span class="number">{{moneyFormat.format(totalBalance)}}</span></h5>
                                    </div>
                                    <hr class="text-white mt-0">
                                    <div v-for="account in accounts" class="mi-tooltip text-white d-flex justify-content-between align-items-center account-balance grow position-relative">
                                        <div class="position-relative">
                                            <p class="m-0 text-center fw-bold">Cuenta N°</p>
                                            <p class="text-center">{{account.number}}</p>
                                            <i class="bi bi-chevron-right text-white position-absolute"></i>

                                            <span class="tooltiptext d-none d-lg-block">Ver transacciones</span>
                                        </div>
                                        <a :href="'./account.html?id=' + account.id">
                                            <span class="link" ></span>
                                        </a>
                                        <h6><span class="number">{{moneyFormat.format(account.balance)}}</span></h6>
                                    </div>

                                </div>
                                <div class="balance-footer d-none d-lg-block">
                                    <p class="text-center m-0 text-white">Ultimos Movimientos</p>
                                </div>
                            </div>
                        </transition>                           
                        <!-- MODAL -->
                        <div class="modal" id="addAccountModal" :class="{'d-none': error}">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header bg-verde">
                                        <h5 class="modal-title text-white">Seleccione el tipo de cuenta</h5>
                                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body d-flex justify-content-evenly">
                                        <div class="form-check d-inline-block">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                            <label class="form-check-label" for="flexRadioDefault1">
                                              Caja de ahorros
                                            </label>
                                          </div>
                                          <div class="form-check d-inline-block">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                            <label class="form-check-label" for="flexRadioDefault2">
                                              Cuenta corriente
                                            </label>
                                          </div>                                        
                                    </div>

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                                        <button type="button" @click="addAccount" class="btn btn-verde">Confirmar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-none transactions mt-3 d-lg-flex flex-column justify-content-between align-items-center">
                            <div v-for="transaction in transactions" class="justify-content-between w-100 my-2 d-flex">
                                <div>
                                    <p class="mb-0">{{transaction.description}}</p>
                                    <span class="m-0">{{formatDate(transaction.date)}}</span>
                                </div>
                                <div>
                                    <p :class="(transaction.type == 'CREDIT' ? 'color-verde' : 'text-danger') + ' number'">{{transaction.type == 'CREDIT' ? "" : "-"}}{{moneyFormat.format(transaction.amount)}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="w-100 d-flex justify-content-center align-items-center align-items-lg-start align-content-lg-start flex-wrap principal-container">
                        <div class="balance-container text-white">
                            <div class="d-flex align-items-center justify-content-center pt-1  balance-header">
                                <span class="text-white">Prestamos</span>
                            </div>
                            <div  v-if="loans.length" class="d-flex flex-column justify-content-center balance-body">
                                <div class="d-flex justify-content-between align-items-center total-balance">
                                    <p class="text-white fw-bold">Deuda Total</p>
                                    <p class="text-white number">{{moneyFormat.format(totalLoan)}}</p>
                                </div>
                            </div>
                            <div v-else class="d-flex flex-column justify-content-center balance-body">
                                <div class="d-flex justify-content-between align-items-center total-balance">
                                    <p class="text-white">No posees ningun prestamo.</p>
                                </div>
                            </div>
                            <div v-if="!loans.length" class="balance-footer d-lg-none">
                                <p class="text-center m-0 text-white">Ultimos Movimientos</p>
                            </div>
                        </div>
                        <div>
                            <div v-show="loans.length == 0 " role="button" class="btn btn-verde mt-3 position-relative">
                                Solicitar Prestamo
                                <a href="./loan-application.html">
                                    <span class="link"></span>
                                </a>
                            </div>
                        </div>
                        <div v-if="loans.length" class="transactions mt-3 d-flex flex-column justify-content-between align-items-center">
                            <div v-if="loans.length" class="justify-content-between w-100 my-2 d-flex loans-container">
                                <div>
                                    <p class="mb-0 fw-bold">Tipo</p>
                                </div>
                                <div>
                                    <p class="fw-bold">Cuotas</p>
                                </div>
                                <div>
                                    <p class="fw-bold">Monto</p>
                                </div>
                            </div>
                            <div v-for="loan in loans" class="justify-content-between w-100 my-2 d-flex loans-container">
                                <div>
                                    <p class="mb-0 ps-2">{{loan.name}}</p>
                                </div>
                                <div>
                                    <p class="mb-0 ps-2">{{loan.payments}} - {{moneyFormat.format(loan.amount / loan.payments)}}</p>
                                </div>
                                <div>
                                    <p class="mb-0 ps-2 number">{{moneyFormat.format(loan.amount)}}</p>
                                </div>
                            </div>
                            <div>
                                <div v-show="loans.length < 3" role="button" class="btn btn-verde mt-3 position-relative">
                                    Solicitar Prestamo
                                    <a href="./loan-application.html">
                                        <span class="link"></span>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div v-if="!loans.length" class="d-lg-none transactions mt-3 d-flex flex-column justify-content-between align-items-center">
                            <div v-for="transaction in transactions" class="justify-content-between w-100 my-2 d-flex">
                                <div>
                                    <p class="mb-0">{{transaction.description}}</p>
                                    <span class="m-0">{{formatDate(transaction.date)}}</span>
                                </div>
                                <div>
                                    <p :class="(transaction.type == 'CREDIT' ? 'color-verde' : 'text-danger') + ' number'">{{transaction.type == 'CREDIT' ? "" : "-"}}{{moneyFormat.format(transaction.amount)}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                                <!-- SUCCES MODAL -->
                <div class="modal" :class="succes? 'd-block': 'd-none'" id="succesModal" data-bs-backdrop="static" >
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                        <div class="modal-body bg-verde d-flex justify-content-center flex-wrap rounded">
                            <div class="w-100 text-center"><i class="bi bi-check-circle text-white"></i></div>
                            <div class="fs-1 py-2 text-center text-white">
                                <span class="">
                                    Cuenta añadida con exito
                                </span>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </main>
        </template>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./assets/scripts/accounts.js"></script>
</body>
</html>
