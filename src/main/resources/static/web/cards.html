<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Tarjetas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/styles.css">

</head>
<body class="bg-cards">
    <div class="d-lg-flex" id="app">

        <template v-if="isLoaded == false">
            <main class="min-vh-100 min-vw-100 m-0 bg-azul load d-flex justify-content-center align-items-center">
                <div class="fixed-top mt-4 text-center">
                    <span class="h1 text-white"><span class="color-verde">Max</span>bank</span>
                </div>
                <div class="d-flex align-items-center">
                    <h2 class="text-white">Loading</h2>
                    <img src="./assets/img/Pulse-1s-200px.svg" alt="">
                </div>
            </main>
        </template>
        <template v-else>
            <header>
                <nav class="navbar fixed-bottom d-lg-flex flex-lg-column justify-content-lg-start pt-lg-0">
                    <div class="btn-notifications">
                        <div class="btn-group dropstart d-lg-flex align-items-lg-center w-100> gap-3" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-bell fs-2 text-black"></i>
                            <ul class="dropdown-menu">
                                <li v-for="transaction in transactions" class="justify-content-between w-100 my-2 d-flex notifactions">
                                    <div class="ms-1">
                                        <p class="mb-0">{{transaction.description}}</p>
                                        <span class="m-0">{{formatDate(transaction.date)}}</span>
                                    </div>
                                    <div class="me-2">
                                        <p :class="(transaction.type == 'CREDIT' ? 'color-verde' : 'text-danger') + ' number'">{{transaction.type == 'CREDIT' ? "" : "-"}}{{moneyFormat.format(transaction.amount)}}</p>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="nav-header text-white container-fluid d-none d-lg-flex bg-azul w-100">
                        <h1 class="text-center mt-2 d-lg-block d-none"> <a class="w-auto" :href="'./accounts.html?id=' + client.id" ><span class="color-verde h1">Max</span><span class="h1 text-white">bank</span></a></h1>
                        <div class="d-flex ms-2 align-items-center justify-content-start profile w-100 gap-3">
                            <i class="bi bi-person-circle"></i>
                            <div class="greeting-name ms-1">
                                <p class="m-0 greeting">Buenas Tardes</p>
                                <p class="m-0 name">{{client.firstName}} {{client.lastName}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="link-sidebar d-lg-flex flex-lg-column justify-content-lg-between w-100">
                        <div class="container-fluid d-flex flex-lg-column justify-content-evenly w-100">
                            <a class="d-lg-flex align-items-lg-center  gap-3" :href="'./accounts.html?id='+client.id"><i class="bi bi-house-door fs-2 text-black"></i><span class="d-none d-lg-inline">Home</span></a>
                            <a class="d-lg-flex align-items-lg-center  gap-3" href="#"><i class="bi bi-arrow-left-right fs-2 text-black"></i><span class="d-none d-lg-inline">Transferencias</span></a>
                            <a class="d-lg-flex align-items-lg-center gap-3" href="#"><i class="bi bi-credit-card-2-back-fill fs-2 color-azul"></i><span class="d-none d-lg-inline">Tarjetas</span></a>
                        </div>
                    </div>
                </nav>
            </header>   
            <main class="w-100 d-flex flex-column mt-lg-2 gap-lg-2 align-items-lg-center justify-content-lg-start  justify-content-center">
                <div class="sticky-top bg-white mb-2 shadow">
                    <h1 class="text-center d-lg-none mt-2"><a :href="'./accounts.html?id=' + client.id" class="color-verde  text-decoration-none">Max</a><span class="color-azul">bank</span></h1>
                    <div class="w-100 d-flex justify-content-center d-lg-none my-3">
                    </div>
                </div>
                <h1 class="text-center text-white border-pill bg-azul px-4 mb-2 py-2">Mis Tarjetas</h1>
                <div class="d-flex flex-column flex-lg-row gap-3">
                    <div class=" d-flex flex-column align-items-center cards-container border-pill gap-2">
                        <h3 class="border-pill px-4 py-2 co">Debito</h3>
                        <div v-if="!debitCards.length">
                            <p class="alert alert-danger px-4 py-2 mt-4"><i class="bi bi-exclamation-diamond-fill"></i> No posees tarjetas de debito</p>
                        </div>
                        <div v-for="card in debitCards" class="card animate__backInLeft">
                            <div class="card__front card__part">
                                <p class="text-white fw-bold"><span class="color-verde">Max</span>bank</p>
                                <img class="card__front-logo card__logo" src="./assets/img/visa.png">
                                <span :class="'color-'+card.color.toLowerCase()" class="card-front-color fw-bold">{{capitalize(card.color)}}</span>
                              <p v-if="!hide" class="card_numer">{{card.number}}</p>
                              <p v-if="hide" class="card_numer">**** **** **** ****</p>
                              <div class="card__space-75">
                                <span class="card__label">Card holder</span>
                                <p class="card__info">{{card.cardHolder}}</p>
                              </div>
                              <div class="card__space-25">
                                <span class="card__label">Expires</span>
                                <p v-if="!hide" class="card__info">{{formatDate(card.thruDate)}}</p>
                                <p v-if="hide" class="card__info">***</p>
                              </div>
                            </div>
                            <div class="card__back card__part">
                              <div class="card__black-line"></div>
                              <div class="card__back-content">
                                <div class="card__secret">
                                  <p v-if="!hide" class="card__secret--last">{{card.cvv}}</p>
                                  <p v-if="hide" class="card__secret--last">***</p>
                                </div>
                                <div class="card__back-square card__square" >
                                    <p class="text-white fw-b old m-0"><span class="color-verde">Max</span>bank</p>
                                </div>
                                    <img class="card__back-logo card__logo" src="./assets/img/visa.png">
                                    <span class="card-back-type fw-bold text-white">{{capitalize(card.type)}}</span>
                              </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex flex-column align-items-center cards-container border-pill gap-2">
                        <h3 class="px-4 py-2">Credito</h3>
                        <div v-if="!creditCards.length" class="">
                            
                            <p class="alert alert-danger px-4 py-2 mt-4"><i class="bi bi-exclamation-diamond-fill"></i> No posees tarjetas de credito</p>
                        </div>
                        <div v-for="card in creditCards" class="card animate__backInRight">
                            <div class="card__front card__part">
                                <p class="text-white fw-bold"><span class="color-verde">Max</span>bank</p>
                                <img class="card__front-logo card__logo" src="./assets/img/visa.png">
                                <span :class="'color-'+card.color.toLowerCase()" class="card-front-color fw-bold">{{capitalize(card.color)}}</span>
                                <p v-if="!hide" class="card_numer">{{card.number}}</p>
                                <p v-if="hide" class="card_numer">**** **** **** ****</p>
                              <div class="card__space-75">
                                <span class="card__label">Card holder</span>
                                <p class="card__info">{{card.cardHolder}}</p>
                              </div>
                              <div class="card__space-25">
                                <span class="card__label">Expires</span>
                                <p v-if="!hide" class="card__info">{{formatDate(card.thruDate)}}</p>
                                <p v-if="hide" class="card__info">***</p>
                              </div>
                            </div>
                            <div class="card__back card__part">
                              <div class="card__black-line"></div>
                              <div class="card__back-content">
                                <div class="card__secret">
                                    <p v-if="!hide" class="card__secret--last">{{card.cvv}}</p>
                                    <p v-if="hide" class="card__secret--last">***</p>
                                </div>
                                <div class="card__back-square card__square" >
                                    <p class="text-white fw-bold m-0"><span class="color-verde">Max</span>bank</p>
                                </div>
                                    <img class="card__back-logo card__logo" src="./assets/img/visa.png">
                                    <span class="card-back-type fw-bold text-white">{{capitalize(card.type)}}</span>
                              </div>
                            </div>
                            
                        </div>
                    </div>
                    <div class="my-2 w-100 d-lg-none d-flex align-items-center justify-content-center">
                        <div class="d-flex justify-content-around mobile-buttons w-75">
                            <div class="rounded-circle bg-verde">
                                <i v-if="hide" class="bi bi-eye-fill text-white" @click="hideInfo" id="cardEye"></i>
                                <i v-if="!hide" class="bi bi-eye-slash text-white" @click="hideInfo" id="cardEye"></i>
                            </div>
                            <div class="rounded-circle bg-verde">
                                <i class="bi bi-arrow-clockwise text-white" @click="rotate" id="cardTurn"></i>
                            </div>
                        </div>         
                    </div>
                </div>
            </main>
        </template>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./assets/scripts/cards.js"></script>
</body>
</html>
