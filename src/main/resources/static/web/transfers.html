<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferencias</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/styles.css">

</head>
<body>
    <div class="d-lg-flex empty" id="app">
        <template v-if="isLoaded == false">
            <main class="min-vh-100 min-vw-100 m-0 bg-azul load d-flex justify-content-center align-items-center">
                <div class="fixed-top mt-4 text-center">
                    <span class="h1 text-white"><span class="color-verde">Max</span>bank</span>
                </div>
                <div class="d-flex align-items-center">
                    <h2 class="text-white">Cargando</h2>
                    <img src="./assets/img/Pulse-1s-200px.svg" alt="">
                </div>
            </main>
        </template>
        <template v-else>
            <header>
                <header>
                    <nav class=".navbar-nav .navbar-nav-scroll navbar fixed-bottom d-lg-flex flex-lg-column justify-content-lg-start pt-lg-0">
                        <div class="btn-notifications">
                            <div class="btn-group dropstart d-lg-flex align-items-lg-center w-100 gap-3 position-relative" data-bs-toggle="dropdown" aria-expanded="false">
                                <div V-if="transactions.length != 0" class="position-absolute customBadge badge bg-danger text-white rounded-pill">
                                    {{transactions.length}}
                                </div>
                                <i class="bi bi-bell fs-2 text-black"></i>
                                <ul class="dropdown-menu dropdown-menu-notify px-2">
                                    <li v-for="transaction in transactions" class="justify-content-between w-100 my-3 border-pill p-1 notifactions-container d-flex notifactions position-relative">
                                        <div class="ms-1">
                                            <p class="mb-0">{{transaction.description}}</p>
                                            <span class="m-0">{{formatDate(transaction.date)}}</span>
                                        </div>
                                        <div class="me-2">
                                            <p class="">{{moneyFormat.format(transaction.amount)}}</p>
                                        </div>
                                        <a :href="'./account.html?id=' + transaction.accountId">
                                            <span class="link" ></span>
                                        </a>
                                    </li>
                                    <li v-if="transactions.length == 0" class="d-flex justify-content-center align-items-center flex-wrap">
                                        <h5 class="text-center w-100">No tienes nuevas notifiaciones</h5>
                                        <i class="bi bi-check-circle-fill fs-1 color-verde"></i>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="nav-header text-white container-fluid d-none d-lg-flex bg-azul w-100">
                            <h1 class="text-center mt-2 d-lg-block d-none"> <a class="w-auto" href="./accounts.html" ><span class="color-verde h1">Max</span><span class="h1 text-white">bank</span></a></h1>
                            <div class="d-flex ms-2 align-items-center justify-content-start profile w-100 gap-3">
                                <div class="dropdown dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                    <img v-if="client.profileImg != null" :src="client.profileImg" class="img-avatar" >
                                    <i v-else class="bi bi-person-circle" data-bs-toggle="dropdown" aria-expanded="false"></i>
                                    <ul class="dropdown-menu">
                                        <li><button class="dropdown-item" type="button"><i class="bi bi-gear-fill"></i> Configuracion</button></li>
                                        <li><button class="dropdown-item" @click="logout" type="button"><i class="bi bi-power text-danger"></i> Salir</button></li>
                                      </ul>
                                </div>
                                
                                <div class="greeting-name ms-1">
                                    <p class="m-0 greeting">Buenas Tardes</p>
                                    <p class="m-0 name">{{client.firstName}} {{client.lastName}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="link-sidebar d-lg-flex flex-lg-column justify-content-lg-between w-100">
                            <div class="container-fluid d-flex flex-lg-column justify-content-evenly w-100">
                                <a class="d-lg-flex align-items-lg-center gap-3" href="./accounts.html"><i class="bi bi-house-door fs-2 text-black"></i><span class="d-none d-lg-inline">Home</span></a>
                                <a class="d-lg-flex align-items-lg-center gap-3 active" href="#"><i class="bi bi-arrow-left-right fs-2"></i><span class="d-none d-lg-inline">Transferencias</span></a>
                                <a class="d-lg-flex align-items-lg-center gap-3" href="./cards.html"><i class="bi bi-credit-card-2-back-fill fs-2 text-black"></i><span class="d-none d-lg-inline">Tarjetas</span></a>
                            </div>
                        </div>
                    </nav>
                </header>
            </header>
            <main class="d-flex flex-column mt-lg-2">
                <div class="sticky-top bg-white mb-2 shadow">
                    <h1 class="text-center d-lg-none mt-2"><a class="text-decoration-none w-auto" href="./accounts.html"><span class="color-verde">Max</span><span class="color-azul">bank</span></a></h1>
                    <div class="w-100 d-flex justify-content-center d-lg-none my-3">
                        <div class="d-lg-none d-flex align-items-center justify-content-between profile">
                            <div class="d-flex align-items-center justify-content-start ">
                                <div class="dropdown">
                                <img v-if="client.profileImg != null" :src="client.profileImg" class="img-avatar" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i v-else class="bi bi-person-circle fs-1" data-bs-toggle="dropdown" aria-expanded="false"></i>
                                    <ul class="dropdown-menu">
                                        <li><button class="dropdown-item" type="button"><i class="bi bi-gear-fill"></i> Configuracion</button></li>
                                        <li><button class="dropdown-item" @click="logout" type="button"><i class="bi bi-power text-danger"></i> Salir</button></li>
                                      </ul>
                                </div>
                                <div class="greeting ms-1">
                                    <p class="m-0">Â¡Hola</p>
                                    <p class="m-0">{{client.firstName}} {{client.lastName}}!</p>
                                </div>
                            </div>
                            <div class="bg-azul p-2 rounded-pill">
                                <a class="text-white text-decoration-none" href="./cards.html">Mis tarjetas</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="w-100 d-flex justify-content-between flex-wrap gap-2 gap-lg-0">
                    <div class="w-100 d-flex justify-content-center align-items-center flex-wrap principal-container">
                        <div class="balance-container">
                            <div class="d-flex align-items-center justify-content-center pt-1 balance-header">
                                <span class="text-white">Transferencias</span>
                            </div>
                            <div class="d-flex flex-column balance-body">
                                <form class="w-100 p-2" id="transferForm">
                                    <div class="mb-3">
                                        <label class="text-white form-label" for="number">Cuenta de origen</label>
                                        <select required v-model="sourceAccount" class="form-select" name="" id="number">
                                            <option value="">Seleccione cuenta</option>
                                            <option v-for="account in accounts" :value="account">{{account.number}}</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="text-white form-label" for="account-type">Cuenta de destino</label>
                                        <select required v-model="accountType" class="form-select" name="" id="account-type">
                                            <option value="selected">Selectcione destino</option>
                                            <option value="own">Cuenta propia</option>
                                            <option value="others">Cuenta de terceros</option>
                                        </select>
                                    </div>
                                    <div v-if="accountType == 'own'" class="mb-3">
                                        <label class="text-white form-label" for="account-number">Numero de cuenta</label>
                                        <select required v-model="destinationAccount" class="form-select" name="" id="account-number">
                                            <option v-for="account in accounts" :value="account.number.slice(4,12)">{{account.number}}</option>
                                        </select>
                                    </div>
                                    <div  v-else class="mb-3">
                                        <label class="text-white" for="account-number">Numero de cuenta a enviar</label>
                                        <div class="input-group">
                                            <span class="input-group-text">VIN-</span>
                                            <input required v-model="destinationAccount" class="form-control" type="text" name="" id="account-number">
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="text-white" for="description">Description</label>
                                        <select class="form-select" required v-model="description" name="" id="description">
                                            <option value="">Seleccione</option>
                                            <option value="Alquileres">Alquileres</option>
                                            <option value="Varios">Varios</option>
                                            <option value="Expensas">Expensas</option>
                                            <option value="Cuotas">Cuotas</option>
                                            <option value="Facturas">Facturas</option>
                                            <option value="Seguro">Seguro</option>
                                            <option value="Haberes">Haberes</option>
                                            <option value="Honorarios">Honorarios</option>
                                            <option value="Prestamo">Prestamo</option>
                                        </select>
                                        <!-- <input required v-model="description" class="form-control" type="text" name="" id="description"> -->
                                    </div>
                                    <div class="mb-3 position-relative">
                                        <label class="text-white" for="">Monto</label>
                                        <input required class="amount position-absolute ms-4 fs-2 w-50" min="10" oninput="this.value = Math.abs(this.value)" v-model="amount" type="number" name=""  id="">
                                        <span class="fs-2 ms-3 text-white">{{moneyFormat.format(amount)}}</span>
                                    </div>
                                    <div v-if="sourceAccount != ''" class="text-white">
                                        <span>Disponible:</span>
                                        <span class="ms-2">{{moneyFormat.format(sourceAccount.balance)}}</span>
                                    </div>
                                    <div class="w-100 d-flex justify-content-end">
                                        <input @keyup.enter="destination" @click="destination" :disabled="(destinationAccount == '' && accountType == 'others') || amount == 0 || description.length == 0 || sourceAccount == '' || destinationAccount == ''" class="btn btn-primary bg-verde"  type="button" data-bs-toggle="modal" data-bs-target="#transferModal" value="Transferir">
                                    </div>
                                <!-- MODAL-->
                                    <div class="modal" id="transferModal" :class="{'d-none': error}">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header bg-verde">
                                                    <h5 class="modal-title text-white">Confirmar Transferencia</h5>
                                                    <button type="button" @click="clearDestination" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <template v-if="destinationClient != ''">
                                                    <div v-if="destinationClient.firstName != null" class="modal-body">
                                                        <p class="ms-2">Titular: {{destinationClient.firstName}} {{destinationClient.lastName}}</p>
                                                        <p class="ms-2">Numero de cuenta: VIN-{{destinationAccount}}</p>
                                                        <p class="ms-2">Monto: {{moneyFormat.format(amount)}}</p>
                                                    </div>
                                                    <div v-else>
                                                        <p class="ms-2">La cuenta no pertenece a ningun cliente</p>
                                                    </div>
                                                </template>
                                                <template v-else>
                                                    <div v-if="accountType == 'own'">
                                                        <p class="ms-2">Titular: {{client.firstName}} {{client.lastName}} (TÃº)</p>
                                                        <p class="ms-2">Numero de cuenta: VIN-{{destinationAccount}}</p>
                                                        <p class="ms-2">Monto: {{moneyFormat.format(amount)}}</p>
                                                    </div>
                                                    <div v-else class="d-flex justify-content-center align-items-center modal-body">
                                                        <div>
                                                            <h5 class="text-center">{{destinationClient}}</h5>
                                                            <img src="./assets/img/loading.svg" alt="">
                                                        </div>
                                                    </div>
                                                </template>

                                                <div class="modal-footer">
                                                    <button type="button" @click="clearDestination" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                                                    <button type="button" @click="makeTransfer" class="btn btn-verde">Confirmar</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal" :class="success? 'd-block': 'd-none'" id="succesModal" data-bs-backdrop="static" >
                                        <div class="modal-dialog modal-dialog-centered">
                                          <div class="modal-content">
                                            <div class="modal-body bg-verde d-flex justify-content-center flex-wrap rounded">
                                                <div class="w-100 text-center"><i class="bi bi-check-circle text-white"></i></div>
                                                <div class="fs-1 py-2 text-center text-white">
                                                    <span class="">
                                                        Transferencia Exitosa
                                                    </span>
                                                </div>
                                            </div>
                                          </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="d-none mt-3 d-lg-flex principal-container flex-column align-items-center">
                        <h4>Transferencias</h4>
                        <div v-for="transfer in transfers" class="justify-content-between w-100 w-lg-50 my-2 d-flex">
                            <div>
                                <p class="mb-0">{{transfer.description}}</p>
                                <span class="m-0">{{formatDate(transfer.date)}}</span>
                            </div>
                            <div>
                                <p :class="(transfer.type == 'CREDIT' ? 'color-verde' : 'text-danger') + ' number'">{{transfer.type == 'CREDIT' ? "" : "-"}}{{moneyFormat.format(transfer.amount)}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="w-100 d-flex align-items-center flex-colum flex-wrap justify-content-center mt-3">
                    <h4 class="d-lg-none">Transferencias</h4>
                    <div class="d-lg-none transactions mt-3 d-flex flex-column justify-content-between align-items-center">
                        <div v-for="transfer in transfers" class="justify-content-between w-100 my-2 d-flex">
                            <div>
                                <p class="mb-0">{{transfer.description}}</p>
                                <span class="m-0">{{formatDate(transfer.date)}}</span>
                            </div>
                            <div>
                                <p :class="(transfer.type == 'CREDIT' ? 'color-verde' : 'text-danger') + ' number'">{{transfer.type == 'CREDIT' ? "" : "-"}}{{moneyFormat.format(transfer.amount)}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal" :class="error? 'd-block': 'd-none'" >
                    <div class="modal-dialog modal-dialog-centered">
                      <div class="modal-content">
                        <div class="modal-header bg-danger">
                          <h5 class="modal-title text-white text-center w-100 fs-10"><i class="bi bi-x-circle"></i></h5>
                        </div>
                        <div class="modal-body">
                            <div class="py-2 alert text-center alert-danger">
                                <span class="">
                                    {{error}}
                                </span>
                            </div>
                        </div>
                        <div class="modal-footer justify-content-center">
                          <button type="button" class="btn btn-danger" @click="closeModal">Intentar nuevamente</button>
                        </div>
                      </div>
                    </div>
                </div>
            </main>
        </template>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/accounting-js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script  src="./assets/scripts/transfers.js"></script>
</body>
</html>
