<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuentas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/styles.css">

</head>
<body class="bg-home">
    <div class="d-lg-flex" id="app">

        <template v-if="isLoaded == false">
            <main class="min-vh-100 min-vw-100 m-0 bg-azul load d-flex justify-content-center align-items-center">
                <div class="fixed-top mt-4 text-center">
                    <span class="h1 text-white"><span class="color-verde">Max</span>bank</span>
                </div>
                <div class="d-flex align-items-center">
                    <h2 class="text-white">Loading</h2>
                    <img src="./assets/img/Pulse-1s-200px.svg" alt="">
                </div>
            </main>
        </template>
        <template v-else>
            <header>
                <nav class="navbar fixed-bottom d-lg-flex flex-lg-column justify-content-lg-start pt-lg-0">

                    <div class="btn-notifications">
                        <div class="btn-group dropstart d-lg-flex align-items-lg-center w-100 gap-3" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-bell fs-2 text-black"></i>
                            <ul class="dropdown-menu dropdown-menu-notify px-2">
                                <li class="justify-content-between w-100 my-3 border-pill p-1 notifactions-container d-flex notifactions">
                                    <div class="ms-1">
                                        <p class="mb-0">Transferencia a VIN0002</p>
                                        <span class="m-0">22/07/22</span>
                                    </div>
                                    <div class="me-2">
                                        <p class="">$ 1,000.00</p>
                                    </div>
                                </li>
                                <li class="justify-content-between w-100 my-3 border-pill notifactions-container d-flex notifactions">
                                    <div class="ms-1">
                                        <p class="mb-0">Prestamo rechazado</p>
                                        <span class="m-0">20/07/22</span>
                                    </div>
                                    <div class="me-2">
                                        <p class=""></p>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="nav-header text-white container-fluid d-none d-lg-flex bg-azul w-100">
                        <h1 class="text-center mt-2 d-lg-block d-none"><span class="color-verde">Max</span><span class="">bank</span></h1>
                        <div class="d-flex ms-2 align-items-center justify-content-start profile w-100 gap-3">
                            <div class="dropdown">

                                <img v-if="client.profileImg != null" :src="client.profileImg" class="img-avatar" data-bs-toggle="dropdown" aria-expanded="false">
                                <i v-else class="bi bi-person-circle" data-bs-toggle="dropdown" aria-expanded="false"></i>
                                <ul class="dropdown-menu">
                                    <li><button class="dropdown-item" type="button"><i class="bi bi-gear-fill"></i> Configuracion</button></li>
                                    <li><button class="dropdown-item" @click="logout" type="button"><i class="bi bi-power text-danger"></i> Salir</button></li>
                                  </ul>
                            </div>
                            
                            <div class="greeting-name ms-1">
                                <p class="m-0 greeting">Buenas Tardes</p>
                                <p class="m-0 name">{{client.firstName}} {{client.lastName}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="link-sidebar d-lg-flex flex-lg-column justify-content-lg-between w-100">
                        <div class="container-fluid d-flex flex-lg-column justify-content-evenly w-100 ">
                            <a class="d-lg-flex align-items-lg-center active gap-3 border-pill" href="#"><i class="bi bi-house-door fs-2"></i><span class="d-none d-lg-inline">Home</span></a>
                            <a class="d-lg-flex align-items-lg-center gap-3 border-pill" href="#"><i class="bi bi-arrow-left-right fs-2 text-black"></i><span class="d-none d-lg-inline">Transferencias</span></a>
                            <a class="d-lg-flex align-items-lg-center gap-3 border-pill" href="./cards.html"><i class="bi bi-credit-card-2-back-fill fs-2 text-black"></i><span class="d-none d-lg-inline">Tarjetas</span></a>
                        </div>
                    </div>
                </nav>
            </header>
            <main class="d-flex flex-column flex-lg-row align-items-center justify-content-lg-evenly mt-lg-2 gap-2">
                <div class="sticky-top d-lg-none bg-white mb-2 shadow w-100">
                    <h1 class="text-center mt-2"><a href="./accounts.html" class="color-verde  text-decoration-none">Max</a><span class="color-azul">bank</span></h1>
                    <div class="w-100 d-flex justify-content-center d-lg-none my-3">
                    </div>
                </div>
                <div class="create-cards d-flex justify-content-center text-white border-pill">
                    <form @submit.prevent="createCard">
                        <div class="mb-2">
                            <label for="card-type">Tipo de tarjeta:</label>
                            <select v-model="cardType" name="" class="form-select" id="card-type">
                                <option value="DEBIT">Debito</option>
                                <option value="CREDIT" >Credito</option>
                            </select>
                        </div>
                        <div class="mb-2">
                            <label for="card-color">Color de la tarjeta:</label>
                            <select v-model="cardColor" name="" class="form-select" id="card-color">
                                <option value="SILVER">Silver</option>
                                <option value="GOLD">Gold</option>
                                <option value="TITANIUM">Titanium</option>
                            </select>
                        </div>
                        <div>
                            <input type="submit" class="btn btn-light" value="Create">
                        </div>
                    </form>
                </div>
                <div class="card animate__backInLeft">
                    <div class="card__front card__part">
                        <p class="text-white fw-bold"><span class="color-verde">Max</span>bank</p>
                        <img class="card__front-logo card__logo" src="./assets/img/visa.png">
                        <span :class="'color-'+ cardColor.toLowerCase()" class="card-front-color fw-bold">{{capitalize(cardColor)}}</span>
                        <img src="./assets/img/contactless-payment.png" class="card-contacless" alt="">
                        <p class="card_numer">1234 1234 1234 1234</p>
                      <div class="card__space-75">
                        <span class="card__label">Card holder</span>
                        <p class="card__info">{{client.firstName}} {{client.lastName}}</p>
                      </div>
                      <div class="card__space-25">
                        <span class="card__label">Expires</span>
                        <p class="card__info">12/27</p>
                      </div>
                    </div>
                    <div class="card__back card__part">
                      <div class="card__black-line"></div>
                      <div class="card__back-content">
                        <div class="card__secret">
                          <p v-if="hide" class="card__secret--last">111</p>
                        </div>
                        <div class="card__back-square card__square" >
                            <p class="text-white fw-b old m-0"><span class="color-verde">Max</span>bank</p>
                        </div>
                            <img class="card__back-logo card__logo" src="./assets/img/visa.png">
                            <span class="card-back-type fw-bold text-white">{{cardType}}</span>
                      </div>
                    </div>
                </div>
            </main>
        </template>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./assets/scripts/create-cards.js"></script>
</body>
</html>
