<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Tarjeta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/styles.css">

</head>
<body class="bg-home">
    <div class="d-lg-flex" id="app">

        <template v-if="isLoaded == false">
            <main class="min-vh-100 min-vw-100 m-0 bg-azul load d-flex justify-content-center align-items-center">
                <div class="fixed-top mt-4 text-center">
                    <span class="h1 text-white"><span class="color-verde">Max</span>bank</span>
                </div>
                <div class="d-flex align-items-center">
                    <h2 class="text-white">Loading</h2>
                    <img src="./assets/img/Pulse-1s-200px.svg" alt="">
                </div>
            </main>
        </template>
        <template v-else>
            <header>
                <nav class="navbar fixed-bottom d-lg-flex flex-lg-column justify-content-lg-start pt-lg-0">

                    <div class="btn-notifications">
                        <div class="btn-group dropstart d-lg-flex align-items-lg-center w-100 gap-3 position-relative" data-bs-toggle="dropdown" aria-expanded="false">
                            <div V-if="transactions.length != 0" class="position-absolute customBadge badge bg-danger text-white rounded-pill">
                                {{transactions.length}}
                            </div>
                            <i class="bi bi-bell fs-2 text-black"></i>
                            <ul class="dropdown-menu dropdown-menu-notify px-2">
                                <li v-for="transaction in transactions" class="justify-content-between w-100 my-3 border-pill p-1 notifactions-container d-flex notifactions position-relative">
                                    <div class="ms-1">
                                        <p class="mb-0">{{transaction.description}}</p>
                                        <span class="m-0">{{formatDate(transaction.date)}}</span>
                                    </div>
                                    <div class="me-2">
                                        <p class="">{{moneyFormat.format(transaction.amount)}}</p>
                                    </div>
                                    <a :href="'./account.html?id=' + transaction.accountId">
                                        <span class="link" ></span>
                                    </a>
                                </li>
                                <li v-if="transactions.length == 0" class="d-flex justify-content-center align-items-center flex-wrap">
                                    <h5 class="text-center w-100">No tienes nuevas notifiaciones</h5>
                                    <i class="bi bi-check-circle-fill fs-1 color-verde"></i>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="nav-header text-white container-fluid d-none d-lg-flex bg-azul w-100">
                        <h1 class="text-center mt-2 d-lg-block d-none"> <a class="w-auto" href="./accounts.html" ><span class="color-verde h1">Max</span><span class="h1 text-white">bank</span></a></h1>
                        
                        <div class="d-flex ms-2 align-items-center justify-content-start profile w-100 gap-3">
                            <div class="dropdown dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                <img v-if="client.profileImg != null" :src="client.profileImg" class="img-avatar" >
                                <i v-else class="bi bi-person-circle" data-bs-toggle="dropdown" aria-expanded="false"></i>
                                <ul class="dropdown-menu">
                                    <li><button class="dropdown-item" type="button"><i class="bi bi-gear-fill"></i> Configuracion</button></li>
                                    <li><button class="dropdown-item" @click="logout" type="button"><i class="bi bi-power text-danger"></i> Salir</button></li>
                                  </ul>
                            </div>
                            
                            <div class="greeting-name ms-1">
                                <p class="m-0 greeting">Buenas Tardes</p>
                                <p class="m-0 name">{{client.firstName}} {{client.lastName}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="link-sidebar d-lg-flex flex-lg-column justify-content-lg-between w-100">
                        <div class="container-fluid d-flex flex-lg-column justify-content-evenly w-100 ">
                            <a class="d-lg-flex align-items-lg-center  gap-3 border-pill" href="./accounts.html"><i class="bi bi-house-door fs-2 text-black"></i><span class="d-none d-lg-inline">Home</span></a>
                            <a class="d-lg-flex align-items-lg-center gap-3 border-pill" href="./transfers.html"><i class="bi bi-arrow-left-right fs-2 text-black"></i><span class="d-none d-lg-inline">Transferencias</span></a>
                            <a class="d-lg-flex align-items-lg-center gap-3 border-pill" href="./cards.html"><i class="bi bi-credit-card-2-back-fill fs-2 text-black"></i><span class="d-none d-lg-inline">Tarjetas</span></a>
                        </div>
                    </div>
                </nav>
            </header>
            <main class="d-flex flex-column flex-lg-wrap flex-lg-row align-items-center align-items-lg-start justify-content-lg-evenly mt-lg-2 gap-2">
                <div class="sticky-top bg-white mb-2 shadow d-lg-none w-100">
                    <h1 class="text-center d-lg-none mt-2"><a class="text-decoration-none w-auto" href="./accounts.html"><span class="color-verde">Max</span><span class="color-azul">bank</span></a></h1>
                    <div class="w-100 d-flex justify-content-center d-lg-none my-3">
                        <div class="d-lg-none d-flex align-items-center justify-content-between profile">
                            <div class="d-flex align-items-center justify-content-start ">
                                <div class="dropdown">
                                <img v-if="client.profileImg != null" :src="client.profileImg" class="img-avatar" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i v-else class="bi bi-person-circle fs-1" data-bs-toggle="dropdown" aria-expanded="false"></i>
                                    <ul class="dropdown-menu">
                                        <li><button class="dropdown-item" type="button"><i class="bi bi-gear-fill"></i> Configuracion</button></li>
                                        <li><button class="dropdown-item" @click="logout" type="button"><i class="bi bi-power text-danger"></i> Salir</button></li>
                                      </ul>
                                </div>
                                <div class="greeting ms-1">
                                    <p class="m-0">Â¡Hola</p>
                                    <p class="m-0">{{client.firstName}} {{client.lastName}}!</p>
                                </div>
                            </div>
                            <div class="bg-azul p-2 rounded-pill">
                                <a class="text-white text-decoration-none" href="./cards.html">Mis tarjetas</a>
                            </div>
                        </div>
                    </div>
                </div>
                <h2 class="w-75 text-center mt-4 bg-azul text-white border-pill p-2">Elige tu tarjeta</h2>

                <div class="create-cards d-flex justify-content-center text-white border-pill">
                    <form @submit.prevent="createCard">
                        <div class="mb-2">
                            <label for="card-type">Tipo de tarjeta:</label>
                            <select v-model="cardType" name="" class="form-select" id="card-type">
                                <option value="">Seleccione un tipo</option>
                                <option value="DEBIT">Debito</option>
                                <option value="CREDIT" >Credito</option>
                            </select>
                        </div>
                        <div class="mb-2">
                            <label for="card-color">Color de la tarjeta:</label>
                            <select v-model="cardColor" name="" class="form-select" id="card-color">
                                <option value="">Seleccione un color</option>
                                <option value="SILVER">Silver</option>
                                <option value="GOLD">Gold</option>
                                <option value="TITANIUM">Titanium</option>
                            </select>
                        </div>
                        <div>
                            <input type="submit" class="btn btn-light" value="Solicitar">
                        </div>
                    </form>
                </div>
                <div class="card animate__backInLeft">
                    <div class="card__front card__part">
                        <p class="text-white fw-bold"><span class="color-verde">Max</span>bank</p>
                        <img class="card__front-logo card__logo" src="./assets/img/visa.png">
                        <span :class="'color-'+ cardColor.toLowerCase()" class="card-front-color fw-bold">{{capitalize(cardColor)}}</span>
                        <img src="./assets/img/contactless-payment.png" class="card-contacless" alt="">
                        <p class="card_numer">1234 1234 1234 1234</p>
                      <div class="card__space-75">
                        <span class="card__label">Card holder</span>
                        <p class="card__info">{{client.firstName}} {{client.lastName}}</p>
                      </div>
                      <div class="card__space-25">
                        <span class="card__label">Expires</span>
                        <p class="card__info">12/27</p>
                      </div>
                    </div>
                    <div class="card__back card__part">
                      <div class="card__black-line"></div>
                      <div class="card__back-content">
                        <div class="card__secret">
                          <p v-if="hide" class="card__secret--last">111</p>
                        </div>
                        <div class="card__back-square card__square" >
                            <p class="text-white fw-b old m-0"><span class="color-verde">Max</span>bank</p>
                        </div>
                            <img class="card__back-logo card__logo" src="./assets/img/visa.png">
                            <span class="card-back-type fw-bold text-white">{{cardType}}</span>
                      </div>
                    </div>
                </div>
            </main>
        </template>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./assets/scripts/create-cards.js"></script>
</body>
</html>
